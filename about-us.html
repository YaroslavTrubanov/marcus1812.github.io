                    <h2>Мы - команда профессионалов, занимающихся натяжными потолками</h2>
                    <h3>Преимущества компании:</h3>
                            <p>Натяжные потолки «Тритори» производятся из пленок Франции, Германии, Бельгии, России и Китая. Потолки «Тритори» невероятно привлекательны, просты в установке, долговечны и надежны. Они превосходно вписываются в любой интерьер, становясь центром притяжения восхищенных взглядов.</p>
                            <h3>Мы предлагаем большой выбор потолков:</h3>

                            <p>Это и бесшовные, и многоуровневые, и знаменитое звездное небо, сатиновые, матовые и многие другие виды. Так же выпускаются полотна с фотопечатью, что позволяет превратить самый обычный потолок в эксклюзив.</p>
                  </section>
                </figure>
              </section>
            </section>
            <section class="container container-fluid">
              <section class="row-fluid">
                <figure class="about-us span12">
                  <section class="span8">
                      <h3>Преимущество потолков «Тритори»:</h3>
                      <h3>1. Экологичность</h3>
                      <p>Главным достоинством студии натяжных потолков «Тритори» является их экологичность и безопасность. На производстве пленок они обрабатываются специальным раствором, который не позволяет развиваться бактериям и микроорганизмам на поверхности полотна.</p>
                      <h3>2. Практичность</h3>
                      <p>Пленка ПВХ, которая составляет основу полотна, отталкивает пыль и грязь, препятствует образованию конденсата и позволяет использовать потолки даже во влажных помещениях, а так же на лоджиях и крытых балконах.</p>
                      <h3>3. Устойчивость к влаге и высоким температурам</h3>
                      <p>Потолки «Тритори» не впитывают влагу и запахи, а также не пропускают воду, что особенно ценится не только на домашних кухнях, но и заведениях общественного питания. Потолочное полотно устойчиво к высоким температурам и свободно может использоваться в банях и саунах (кроме непосредственно парных помещений).</p>
                  </section>
                  <section class="span4"> <img src="images/about_us_2.jpg" alt="О нас - Tritori" /></section>
                </figure>
              </section>
            </section>
            <section class="container container-fluid">
              <section class="row-fluid">
                <figure class="about-us span12">
                  <section class="span8">
                      <h3>4. Легкий монтаж</h3>
                      <p>Процесс монтажа занимает всего 2–3 часа. Вначале устанавливаются каркасы, а затем натягивается само полотно, закрепляется по краям оно гарпунным методом. Демонтаж осуществляется так же легко, как и монтаж. И самое главное — без предварительной подготовки и обилия строительных отходов.</p>
                      <h3>5. Эстетичность</h3>
                      <p>Ну и, конечно, одним из главных достоинств является красота и эстетичность натяжных потолков «Тритори». Какой бы дизайн помещения не был выбран, они дополнят и украсят его, сделав оригинальным и необычным.</p>
                      <p>Натяжные потолки «Тритори» прослужат долгие годы без визуальных или физических изменений. На всю продукцию установлена многолетняя гарантия производителя, что говорит об уверенности в качестве и долговечности каждого полотна.</p>
                  </section>
                  <section class="span4"> <img src="images/about_us_3.jpg" alt="О нас - Tritori" /></section>
